<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LMS Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .login-box { margin: 50px auto; width: 300px; border: 1px solid #ddd; padding: 20px; border-radius:6px; box-shadow: 0 2px 6px rgba(0,0,0,0.08);} 
    input { margin: 10px 0; padding: 10px; width: 90%; }
    button { padding: 10px 20px; background:#2b7cff; color:white; border:none; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>LMS Login</h2>
    <input id="username" type="text" placeholder="Username"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <p id="msg" style="color:green; display:none;">Login clicked  demo only.</p>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', function(){
      document.getElementById('msg').style.display = 'block';
    });
  </script>
</body>
</html>
